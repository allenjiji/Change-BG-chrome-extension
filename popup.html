<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BullCy</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="button/button.css">
  <script src="./bodymovin_light.min.js"></script>
  <script src="./TweenMax.min.js"></script>
</head>

<body>
  <div class="popup">
    <div class="oline">
      <img src="../logo.png" class="logo_head">
      <h1> <span class="black">Bull</span><span class="yellow">Cy</span></h1>
    </div>
    <div class="blocked">
      <h3 id="blocked_cur">Blocked: </h3>
      <h6 id="blocked_tot">Total: </h6>
    </div>
    <div class="butt">
      <input id="toggle" class="toggle" type="checkbox" role="switch" name="toggle" value="on">
      <label for="toggle" class="slot">
        <span class="slot__label">OFF</span>
        <span class="slot__label">ON</span>
      </label>
    </div>

    <div class="curtain"></div>
    
  </div>
  <script src="./popup.js"></script>
</body>

</html>
